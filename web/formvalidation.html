<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body{
                background-color: rgba(216, 255, 108, 0.891);
                padding: 0 200px;
                font-size: 27px;
            }
            fieldset{
                background-color: rgba(213, 254, 101, 0.891);
                size: 20px;
                padding: 0 20px;
            }
            label{
                color: rgb(0, 0, 0);
                font-size: 37px;
                text-align: center;
            }
            h1{
                background-color: rgba(205, 250, 82, 0.891);
                text-align: center;
                padding: 20px;
            }
            button{
                background-color: rgba(216, 255, 108, 0.891);
                font-size: 37px;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                display: block;
                margin: 20px auto;
            }
            .error{
                color: red;
                font-size: 20px;
                margin-top: 5px;
            }
            .success{
                color: green;
                font-size: 20px;
            }
            .placeholder{
                color: rgb(0, 0, 0);
                font-size: 37px;
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="form" onsubmit="return validate()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <div id="name-error" class="error"></div>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10 digits only">
        <div id="phone-error" class="error"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="username@example.com">
        <div id="email-error" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Must contain more than 6 characters">
        <div id="password-error" class="error"></div>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password">
        <div id="confirm-password-error" class="error"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validate() {
            // Clear previous errors
            document.querySelectorAll('.error').forEach(e => e.textContent = '');

            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            let isValid = true;

            // Name validation (not empty)
            if (name === '') {
                document.getElementById('name-error').textContent = 'Name is required';
                isValid = false;
            }

            // Phone validation (10 digits only)
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Enter a valid 10-digit phone number';
                isValid = false;
            }

            // Email validation (basic pattern)
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Enter a valid email address';
                isValid = false;
            }

            // Password validation (min 7 chars)
            if (password.length < 7) {
                document.getElementById('password-error').textContent = 'Password must be at least 7 characters';
                isValid = false;
            }

            // Confirm password validation (match password)
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                isValid = false;
            }

            return isValid;  // prevent form submission if false
        }
    </script>
</body>
</html>
